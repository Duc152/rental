<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>Login</title>
		<meta name="description" content="Login">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="./favicon.ico">
		<link type="text/css" rel="stylesheet" href="./js/slick/slick-theme.css">
		<link type="text/css" rel="stylesheet" href="./js/slick/slick.css">
		<link type="text/css" rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<main id="page-login" class="wrapper">
			<section class="sec-login">
				<div class="sec-login__img">
					<img src="./img/login/mv.jpg" alt="AXIDEA">
				</div>
				<div class="sec-login__form">
					<form>
						<h1 class="sec-login__form-logo">
							<img src="./img/login/logo-login.png" alt="AXIDEA">
						</h1>
						<ul class="sec-login__list">
							<li class="sec-login__list-item">
								<h2 class="sec-login__list-ttl">メールアドレス</h2>
								<input type="text" placeholder="メールアドレス">
							</li>
							<li class="sec-login__list-item">
								<h2 class="sec-login__list-ttl">パスワード</h2>
								<input type="text" placeholder="パスワード">
							</li>
						</ul>
						<button class="c-btn__01">ログイン</button>
					</form>
				</div>
			</section>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./js/slick/slick.min.js"></script>
		<script src="./js/vendors/jquery.matchHeight-min.js"></script>
		<script src="./js/setting.js"></script>
	</body>
</html>
